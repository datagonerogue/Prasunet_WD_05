<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Weatherfinder</h1>
        <section class="search-container">
          <input
            type="text"
            id="location-input"
            placeholder="Enter a location"
          />
        </section>
        <div class="buttons">
          <button class="btn" id="search-btn">Search</button>
          <button class="btn" id="get-location-btn">Get Location</button>
        </div>
      </header>

      <section class="weather-info">
        <div class="current-weather hidden">
          <h2 id="city-name"></h2>
          <div class="weather-content">
            <p id="weather-description"></p>
            <p id="temperature"></p>
            <p id="feels-like"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
          </div>
        </div>
        <div class="forecast hidden">
          <h2>Forecast</h2>
          <div class="forecast-days"></div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Weather App. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
